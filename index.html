<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="public/stylesheets/styles.css">

	<!-- Includ jquery because bootstrap needs it -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- 	<script src="node_modules/angular/angular.js"></script>
 -->

<!-- 	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
 -->

</head>
<body ng-controller="myController">
	<div class="container-fluid">
		<h1>Pictionary Chat Room!</h1>
		<h4>Invite friends and play in a real-time game of pictionary! (drawing skills not included)</h4>
		<div class="header-wrapper">
			<div id="name">
				<input type="text" id="nameInput">
				<button onclick="sendName()">Change Name</button>
			</div>

			<div id="chat-window">
				<input type="text" id="message" placeholder="Your message here">
				<button id="message-button" onclick="sendMessage()">Click here to send message!</button>
			</div>
			<div class="col-xs-12 chat-box-wrapper">
				<div id="chatUsers" class="col-xs-2">
					<ul>
					</ul>
				</div>
				<div id="chats" class="col-md-6 col-sm-7 col-xs-9"></div>
			</div>
		</div>
		<div class="col-md-12 wrapper">
			<div><h3>Draw here!</h3></div>
			<div class="col-md-4 canvas-wrapper">
				<canvas id="canvas" width='600px' height='400px'></canvas>
				<div id="tool-bar">
					<input type="color" id="color-picker">
					<label>Choose your thickness</label>
					<input type="number" id="thickness-picker" placeholder="10">
					<button type="submit" onclick="clearBoard()">Clear</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
